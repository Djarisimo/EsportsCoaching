<form *ngIf="formGroup" [formGroup]="formGroup" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="name">Name <span class="text-danger">*</span></label>
        <input formControlName="name"
         type="text"
         class="form-control"
         id="name"
         placeholder="Enter name">
         <lq-error-label [control]="formGroup.get('name')"></lq-error-label>
    </div>

    <div class="form-group">
        <label for="nickname">Nickname <span class="text-danger">*</span></label>
        <input formControlName="nickname"
         type="text" class="form-control"
         id="nickname" 
         placeholder="Enter nickname">
         <lq-error-label [control]="formGroup.get('nickname')"></lq-error-label>
    </div>

    <div class="form-group">
      <label for="description">Description <span class="text-danger">*</span></label>
      <textarea formControlName="description"
          class="form-control"
          id="description"
          placeholder="Enter description..."
          rows="5"></textarea>
      <lq-error-label [control]="formGroup.get('description')"></lq-error-label>
      <div>{{formGroup.get('description').value?.length || 0}}/1000</div>
    </div>

    <div class="form-group">
      <label for="achievments">Achievments <span class="text-danger">*</span></label>
      <textarea formControlName="achievments"
          class="form-control"
          id="achievments"
          placeholder="Enter achievments..."
          rows="5"></textarea>
      <lq-error-label [control]="formGroup.get('achievments')"></lq-error-label>
      <div>{{formGroup.get('achievments').value?.length || 0}}/500</div>
    </div>
  

    <div class="form-group">
        <label for="category">Category <span class="text-danger">*</span></label>
        <select formControlName="categoryId" class="form-control" id="category">
          <option *ngFor="let category of categories" [value]="category.id">{{category.title}}</option>
        </select>
        <lq-error-label [control]="formGroup.get('categoryId')"></lq-error-label>
      </div>

      <div class="form-group">
        <label for="language">Language <span class="text-danger">*</span></label>
        <select formControlName="language" class="form-control" id="language">
          <option>English</option>
          <option>Russian</option>
          <option>Spanish</option>
          <option>French</option>
        </select>
        <lq-error-label [control]="formGroup.get('language')"></lq-error-label>
      </div>

      <div class="form-group">
        <label for="price">Price <span class="text-danger">*</span></label>
        <input formControlName="price" 
          type="number" 
          class="form-control" 
          id="price" 
          placeholder="Enter price">
          <lq-error-label [control]="formGroup.get('price')"></lq-error-label>
    </div>

    <div class="form-group">
        <label for="discount">Discount (%)</label>
        <input formControlName="discount" 
          type="number" 
          class="form-control" 
          id="discount" 
          placeholder="Enter discount">
          <lq-error-label [control]="formGroup.get('discount')"></lq-error-label>
    </div>

    <div class="form-group">
        <label for="poster">Picture Coach URL <span class="text-danger">*</span></label>
        <input formControlName="posterImgUrl" 
          type="text" 
          class="form-control" 
          id="poster" 
          placeholder="Enter picture URL">
          <lq-error-label [control]="formGroup.get('posterImgUrl')"></lq-error-label>
    </div>

    <div class="form-group">
      <label for="availability">Availability <span class="text-danger">*</span></label>
      <input formControlName="availability" 
        type="text"
        bsDatepicker
        [bsConfig]="{ dateInputFormat: 'MMM D, YYYY', isAnimated: true }"
        class="form-control"
        id="availability"
        placeholder="Enter availability date">
      <lq-error-label [control]="formGroup.get('availability')"></lq-error-label>
    </div>

    <div class="form-check mb-2">
        <input formControlName="isCoachCertified" 
          class="form-check-input" 
          type="checkbox" 
          id="certified">
        <label class="form-check-label" for="certified">
          Coach certified
        </label>
        <lq-error-label [control]="formGroup.get('isCoachCertified')"></lq-error-label>
      </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
